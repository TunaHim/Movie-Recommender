<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Your Movie Recommender</h1>
    <img src="https://media.tenor.com/pcI9D_yXbtQAAAAd/movies-watching-movie.gif" width="400" height="300" >
    <br>
    <h2>{ Choose one recommendation method }</h2>
    <form action="/movies">
    <select name="option">
        <option name="Random">Random</option>
        <option name="NMF">NMF</option>
        <option name="Cosine Similarity">Cosine Similarity</option>
    </select>
    <br></br>
    {%for box in range(3)%}
    <input name="title" type="text" placeholder="Enter movies" list="movies_list">
    <input name="rating" type="number" placeholder="1-5" min="1" max="5" step="1.0">
    <br></br>
    {% endfor %}
    <input type="submit" value="Show Recommendations">
    </form>
    <h2>Wait for it..ü§î  Wait for it .... ü§óüòç </h2>
    <!-- <a href="/movies">Go to next page</a> -->

    <datalist id="movies_list">
        {%for movie in movies%}
        <option>{{movie}}</option>
        {%endfor%}
    </datalist>

</body>
</html>
